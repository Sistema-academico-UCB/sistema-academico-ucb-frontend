<app-navbar [user]="true"></app-navbar>
<div class="profile">
    <div class="portada">
        <img src={{user.uuidPortada}} alt="Imagen de portada">
        <div class="perfil">
            <div class="imagen">
                <img src={{user.uuidFoto}} alt="Foto de perfil">
            </div>
        </div>
        <a routerLink="/profile-edit"><button class="boton">Editar perfil</button></a>
    </div>
    <div class="container">
        <div class="datos">
            <div>
                <h5>{{user.nombre}} {{user.apellidoPaterno}} {{user.apellidoMaterno}}</h5>
            </div>
            <div class="right">
                <div>
                    <h4>{{user.rol}}</h4>
                </div>
                <br>
                <div class="carrera">
                    <h4>{{user.correo}}</h4>
                </div>
            </div>  
        </div>
        <div class="header">
            <div></div>
            <div class="margen">
                <a routerLink="/profile"><h1>Mi perfil</h1></a>
            </div>
            <div>
                <a routerLink="/profile-info"><h2>Informaci√≥n</h2></a>
            </div>
        </div>
        <div class="informacion">
            <div class="data">
                <h3>Acerca de</h3>
                <br>
                <h4>{{user.descripcion}}</h4>
            </div>
            <div>
                <div class="data">
                    <h3>Cuenta</h3>
                    <br>
                    <h4>Se unio el {{user.fechaRegistro}}</h4>
                </div>
                <div class="data" style="height: 300px; ">
                    <div style="display: flex;">
                        <h3>Amigos</h3>
                        <div class="amigo">{{countFriends}}</div>
                    </div>
                    <div *ngFor="let friend of friendsList" class="data-amigo">
                        <img src="../../../assets/icons/usuario.png" alt="Foto de perfil" class="pfpfriend">
                        <h4>{{friend.nombre}} {{friend.apellidoPaterno}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
